<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
    <h1 class="header__title">Etch-a-Sketch</h1>
</div>
<div class="container">
    <div class="menu-container">
        <div class="color-picker">
            <input id="color" name="color" type="color"
                   value="#e000000">
            <label for="color"></label>
        </div>
        <button class="btn btn-eraser" type="button">Eraser</button>
        <button class="btn btn-reset" type="button">Reset</button>
        <button class="btn btn-rainbow" type="button">Rainbow Mode</button>
        <p class="size-value">16x16</p>
        <div class="size-slider">
            <input id="size" max="64" min="2"
                   name="size" type="range" value="16">
            <label for="size"></label>
        </div>
    </div>
    <div class="sketchpad">

    </div>
</div>
</body>
</html>
